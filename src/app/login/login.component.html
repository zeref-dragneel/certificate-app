<div class="full-page">
  <div class="left">
    left
  </div>
  <div class="right">
    <div class="form-container">
      <h3 class="mb-3">Login</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email*</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                 formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.pattern">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password*</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-link btn-override">Forgot Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
